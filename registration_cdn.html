<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- BOOTSTRAP STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/628afeffd4.js" crossorigin="anonymous"></script>

    <!-- LOCAL STYLE -->
    <link rel="stylesheet" href="./css/registration_cdn.css">
</head>

<body>
    <section class="formContainer d-flex align-items-center ">
        <div class="container shadow-lg bg-body rounded">
            <h1 class="d-flex justify-content-center my-3">Registración</h1>
            <form>
                <div class="row">
                    <div class="col mb-4 firstElementForm">
                        <input type="text" class="form-control" name="firstName" placeholder="Nombre">
                    </div>
                    <div class="col mb-4 firstElementForm">
                        <input type="text" class="form-control" name="lastName" placeholder="Apellido">
                    </div>

                    <div class="col-12">
                        <input type="email" class="form-control" name="email" placeholder="email">
                    </div>

                    <div class="col-12 mt-4 mb-4">
                        <input type="text" class="form-control" name="cell" placeholder="Celular">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="col-4 mb-4 btn btn-primary ">Enviar</button>
                </div>
            </form>
        </div>

    </section>


    <!-- FOOTER SECTION -->
    <footer>
        <div class="footerContainer">
            <p>Hospital Donación Francisco Santojanni - 2022 </p>
            <div class="icons">
                <a href="https://www.youtube.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-youtube"></i></i></a>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-facebook"></i></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram"></i></a>

            </div>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
