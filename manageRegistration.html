<body>

    <!-- Codigo para la tabla -->
    <div class="tableBackground">
        
        <div class="tableContainer">
            <h1>Listado de usuarios registrados</h1>
            <table id="example" class="display compact">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Servicio</th>
                        <th>Estado</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="confirmPaymentContainer">
            <form id="confirmPayment" action="">
                
                <p>Confirma que desea enviar el Pago de: </p>
                
                <div class="inputArea">
                    <input type="text" name="email" disabled>
                </div>

                <div class="btnArea">
                    <button class="btn btnSubmit" type="submit">Confirmar</button>
                    <button class="btn btnReset" type="reset">Cancelar</button>
                </div>

            </form>
        </div>
    </div>


    <!-- Loading jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    <!-- Link to datatables.net -->

        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
